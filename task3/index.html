<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" class="country" />
      <button type="button" class="send-button">Send</button>
      <button type="button" class="reset-button">Reset</button>

    <p class="saved">
      Saved universities: <span class="number-of-saved"></span>

    <table class="universities-table">
      <thead>
        <tr>
          <th>&#8470;</th>
          <th>Code</th>
          <th>Domains</th>
          <th>University name</th>
          <th>Web pages</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
  </body>
